<h1 style="text-align: center">Danh sách danh mục sản phẩm</h1>
<button type="button" class="btn btn-primary" routerLink="/category/create">Tạo mới danh mục</button>
<table id="customers" style="border-collapse: collapse;">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th colspan="2" >Chức năng</th>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a [routerLink]="['/category/edit',category.id]">Edit</a></td>
    <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="showMess(category.id,category.name)" >
      DELETE
    </button></td>
  </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="color: red">
        DO YOU WANT TO DELETE "{{nameToDelete}}" ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteCategory()">Delete</button>
      </div>
    </div>
  </div>
</div>

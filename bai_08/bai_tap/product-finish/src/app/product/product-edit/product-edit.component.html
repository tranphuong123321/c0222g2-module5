<div class="container">
<h1 style="text-align: center">Cập nhật thông tin sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
  <div class="form-group">
    <label  >Tên sản phẩm:</label>
    <input type="text"  formControlName="name" class="form-control"   >
    <small *ngIf="productForm.controls.name.hasError('required') && productForm.controls.name.touched" style="color: red">
      * Cannot be left blank
    </small>
    <small *ngIf="productForm.controls.name.hasError('pattern')" style="color: red">
      * Malformed
    </small>
  </div>

  <div class="form-group">
    <label  >Giá sản phẩm:</label>
    <input type="text"  formControlName="price" class="form-control"  >
    <small *ngIf="productForm.controls.price.hasError('required') && productForm.controls.price.touched" style="color: red">
      * Cannot be left blank
    </small>
    <small *ngIf="productForm.controls.price.hasError('pattern')" style="color: red">
      * Malformed
    </small>
  </div>

  <div class="form-group">
    <label  >Mô tả về sản phẩm:</label>
    <input type="text"  formControlName="description" class="form-control"  >
    <small *ngIf="productForm.controls.description.hasError('required') && productForm.controls.description.touched" style="color: red">
      * Cannot be left blank
    </small>
    <small *ngIf="productForm.controls.description.hasError('pattern')" style="color: red">
      * Malformed
    </small>
  </div>

  <div class="form-group">
    <label >Danh mục sản phẩm</label>
    <select class="form-control" formControlName="category" [compareWith]="equals">
      <option selected [value]="null" disabled>Chọn danh mục sản phẩm</option>
      <option [ngValue]="category" *ngFor="let category of categories">{{category.name}}</option>
    </select>
    <small *ngIf="productForm.controls.category.hasError('required') && productForm.controls.category.touched" style="color: red">
      * Cannot be left blank
    </small>
  </div>

  <button [disabled]="!productForm.valid" type="submit" class="btn btn-primary">Edit</button>
</form>
</div>

<h1 style="text-align: center">Edit Customer</h1>
<div class="container">
  <form  [formGroup]="customerForm" (ngSubmit)="updateCustomer(id)">

    <div class="form-group">
      <label  >Code</label>
      <input type="text"  formControlName="code" class="form-control" >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label >Name</label>
      <input type="text"  formControlName="name" class="form-control"  >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label >Birth Day</label>
      <input type="text"  formControlName="birthDay" class="form-control" >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label >Gender</label>
      <select class="form-control" formControlName="gender" >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label >Id Card</label>
      <input type="text"  formControlName="idCard" class="form-control"  >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label >Number Phone</label>
      <input type="text"  formControlName="numberPhone" class="form-control" >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label >Email</label>
      <input type="text"  formControlName="email" class="form-control"  >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>

    <div class="form-group">
      <label >Address</label>
      <input type="text"  formControlName="address" class="form-control" >
      <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>


    <div class="form-group">
      <label >Customer Type</label>
      <select class="form-control" formControlName="customerType" >
        <option value="Diamond">Diamond</option>
        <option value="Platinium">Platinium</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Member">Member</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>

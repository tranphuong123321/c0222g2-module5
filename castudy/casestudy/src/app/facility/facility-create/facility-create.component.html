<form  [formGroup]="facilityForm" (ngSubmit)="submit()">

  <div class="form-group">
    <label for="name" >Name</label>
    <input type="text"  formControlName="name" class="form-control" id="name" aria-describedby="emailHelp" >
  </div>

  <div class="form-group">
    <label for="area" >area</label>
    <input type="text"  formControlName="area" class="form-control" id="area" aria-describedby="emailHelp" >
  </div>

  <div class="form-group">
    <label for="cost" >cost</label>
    <input type="text"  formControlName="cost" class="form-control" id="cost" aria-describedby="emailHelp" >
  </div>

  <div class="form-group">
    <label for="img" >img</label>
    <input type="text"  formControlName="img" class="form-control" id="img" aria-describedby="emailHelp" >
  </div>


  <button type="submit" class="btn btn-primary">Create</button>
</form>
